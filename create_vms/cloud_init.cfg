#cloud-config
chpasswd: {expire: False}

users:
  - name: ansible
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin,
    home: /home/ubuntu
    shell: /bin/bash
    ssh-authorized-keys:
    - ${data.infisical_secrets.common_secrets.secrets["SSHKEY_01"].value}
    - ${data.infisical_secrets.common_secrets.secrets["SSHKEY_02"].value}
ssh_pwauth: False



